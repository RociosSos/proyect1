<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHINY</title>
  <link rel="stylesheet" href="sass/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="contact-page">
  <header class="navbar_container">
    <div class="navbar_content">
      <button class="menu-toggle" aria-label="Abrir menú">
        <i class="fa-solid fa-bars"></i>
      </button>
      <h1 class="animated-title">SHINY</h1>
    </div>

    <div class="navbar_options">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about-us.html">Sobre Nosotros</a></li>
        <li><a href="alta.html">Alta</a></li>
      </ul>
    </div>
  </header>

  <aside class="menu__container">
    <div class="menu__navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about-us.html">Sobre Nosotros</a></li>
        <li><a href="alta.html">Alta</a></li>
      </ul>
    </div>
  </aside>

  <main>
    <div class="contact-page">
      <div class="card">
        <h3>¿Querés contactarnos?</h3>
        <form id="form-contacto" onsubmit="contactSubmit(event)">
          <div>
            <label for="name"><i class="fas fa-user"></i> Nombre *</label>
            <input type="text" id="name" name="name" >
            <small id="name-error"></small>
          </div>

          <div>
            <label for="email"><i class="fas fa-envelope"></i> Email *</label>
            <input type="email" id="email" name="email" >
            <small id="email-error"></small>
          </div>

          <div>
            <label for="subject"><i class="fas fa-tag"></i> Asunto *</label>
            <input type="text" id="subject" name="subject" >
            <small id="subject-error"></small>
          </div>

          <div>
            <label for="body"><i class="fas fa-comments"></i> Comentarios *</label>
            <textarea id="body" name="body" rows="5"></textarea>
            <small id="body-error"></small>
          </div>

          <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer__container">
    <div class="footer__wrapp">
      <span>SHINY 2025</span>
    </div>
    <div class="footer__socialmedia">
      <a class="footer__socialmedia-links" href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
      <a class="footer__socialmedia-links" href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a class="footer__socialmedia-links" href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
    </div>
  </footer>

  <script src="js/contacto.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
